name: ğŸš€ CI Pipeline

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

env:
  CI: true
  NX_CLOUD_DISTRIBUTED_EXECUTION: false
  NX_SKIP_NX_CACHE: false

jobs:
  main:
    name: ğŸ” Main CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "::group::ğŸ“¦ Installing Dependencies"
          npm ci --prefer-offline --no-audit
          echo "::endgroup::"

      - name: âš¡ Setup Nx
        run: |
          echo "::group::âš¡ Setting up Nx"
          npx nx --version
          echo "::endgroup::"

      - name: ğŸ¯ Show Affected Projects
        id: affected
        run: |
          echo "::group::ğŸ¯ Checking Affected Projects"
          echo "Running on all projects for reliability"
          echo "projects=host-installation,component-pantry,host-installation-e2e" >> $GITHUB_OUTPUT
          echo "Projects: host-installation, component-pantry, host-installation-e2e"
          echo "::endgroup::"

      - name: ğŸ§¹ Lint Code
        id: lint
        timeout-minutes: 8
        run: |
          echo "::group::ğŸ§¹ Linting Code"
          npx nx run-many --target=lint --all --parallel=2 --skip-nx-cache=false
          echo "::endgroup::"
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        id: test
        timeout-minutes: 12
        run: |
          echo "::group::ğŸ§ª Running Tests"
          npx nx run-many --target=test --all --parallel=2 --configuration=ci --coverage --skip-nx-cache=false
          echo "::endgroup::"
        continue-on-error: true

      - name: ğŸ—ï¸ Build Projects
        id: build
        timeout-minutes: 12
        run: |
          echo "::group::ğŸ—ï¸ Building Projects"
          npx nx run-many --target=build --all --parallel=2 --skip-nx-cache=false
          echo "::endgroup::"
        continue-on-error: true

      - name: ğŸ“š Build Storybook
        id: storybook
        timeout-minutes: 8
        run: |
          echo "::group::ğŸ“š Building Storybook"
          npx nx build-storybook component-pantry --skip-nx-cache=false || echo "Storybook build skipped or failed"
          echo "::endgroup::"
        continue-on-error: true

      - name: ğŸ­ Run E2E Tests
        id: e2e
        timeout-minutes: 15
        run: |
          echo "::group::ğŸ­ Running E2E Tests"
          npx nx e2e host-installation-e2e --skip-nx-cache=false || echo "E2E tests skipped or failed"
          echo "::endgroup::"
        continue-on-error: true

      - name: ğŸ“Š Generate Job Summary
        if: always()
        run: |
          echo "# ğŸš€ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ¯ Projects Processed" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.affected.outputs.projects }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“‹ Task Results" >> $GITHUB_STEP_SUMMARY
          echo "| Task | Status | Max Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|--------------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§¹ Lint | ${{ steps.lint.outcome == 'success' && 'âœ… PASSED' || steps.lint.outcome == 'failure' && 'âŒ FAILED' || steps.lint.outcome == 'cancelled' && 'â° TIMEOUT' || 'â­ï¸ SKIPPED' }} | 8 minutes |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª Test | ${{ steps.test.outcome == 'success' && 'âœ… PASSED' || steps.test.outcome == 'failure' && 'âŒ FAILED' || steps.test.outcome == 'cancelled' && 'â° TIMEOUT' || 'â­ï¸ SKIPPED' }} | 12 minutes |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ—ï¸ Build | ${{ steps.build.outcome == 'success' && 'âœ… PASSED' || steps.build.outcome == 'failure' && 'âŒ FAILED' || steps.build.outcome == 'cancelled' && 'â° TIMEOUT' || 'â­ï¸ SKIPPED' }} | 12 minutes |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“š Storybook | ${{ steps.storybook.outcome == 'success' && 'âœ… PASSED' || steps.storybook.outcome == 'failure' && 'âŒ FAILED' || steps.storybook.outcome == 'cancelled' && 'â° TIMEOUT' || 'â­ï¸ SKIPPED' }} | 8 minutes |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ­ E2E | ${{ steps.e2e.outcome == 'success' && 'âœ… PASSED' || steps.e2e.outcome == 'failure' && 'âŒ FAILED' || steps.e2e.outcome == 'cancelled' && 'â° TIMEOUT' || 'â­ï¸ SKIPPED' }} | 15 minutes |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ”— Useful Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Nx Cloud Dashboard](https://cloud.nx.app)" >> $GITHUB_STEP_SUMMARY
          echo "- [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*ğŸ’¡ This workflow uses local Nx caching for reliability. Nx Cloud provides additional distributed caching.*" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            coverage/
            test-results/
            playwright-report/
          retention-days: 7

      - name: âŒ Check Critical Failures
        if: steps.lint.outcome == 'failure' || steps.test.outcome == 'failure' || steps.build.outcome == 'failure'
        run: |
          echo "::error::Critical tasks failed. Check the summary above for details."
          exit 1

  # Quick security check
  security:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ” Quick Security Audit
        run: |
          echo "::group::ğŸ” Security Audit"
          npm audit --audit-level=high --production || echo "Security audit completed with warnings"
          echo "::endgroup::"
