name: 🚀 CI

on:
  push:
    branches:
      - main
      - development
      - staging
  pull_request:
    branches:
      - main
      - development

permissions:
  actions: read
  contents: read

env:
  # ☁️ Nx Cloud optimizations
  NX_CLOUD_DISTRIBUTED_EXECUTION: true
  NX_CLOUD_DISTRIBUTED_EXECUTION_AGENT_COUNT: 3
  NX_BRANCH: ${{ github.event.number || github.ref_name }}
  NX_RUN_GROUP: ${{ github.run_id }}-${{ github.run_attempt }}
  # 🧠 Performance optimizations
  NODE_OPTIONS: --max_old_space_size=4096
  # 💾 Cache optimizations
  HUSKY: 0

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 📦 Enhanced npm cache
      - name: 💾 Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline --no-audit

      - name: 🔍 Set up Nx SHAs
        uses: nrwl/nx-set-shas@v4

      # ☁️ This enables task distribution via Nx Cloud
      # Run this command as early as possible, after dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      - name: ☁️ Start Nx Cloud CI run
        run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # ⚡ Nx Affected runs only tasks affected by the changes in this PR/commit
      # Learn more: https://nx.dev/ci/features/affected
      - name: ⚡ Run lint, test, and build
        run: npx nx affected -t lint test build --parallel=3 --max-parallel=3

  e2e:
    runs-on: ubuntu-latest
    needs: main
    if: ${{ !cancelled() }}
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 📦 Enhanced npm cache (reuse from main job)
      - name: 💾 Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline --no-audit

      # 🎭 Enhanced Playwright browser caching
      - name: 🔍 Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: 🎭 Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}-chromium
          restore-keys: |
            playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}-
            playwright-${{ runner.os }}-

      - name: 🎭 Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: 🔍 Set up Nx SHAs
        uses: nrwl/nx-set-shas@v4

      # 🧪 Run E2E tests - use run-many instead of affected to avoid "No additional tasks detected"
      - name: 🧪 Run E2E tests
        run: npx nx run-many -t e2e-ci --parallel=1
        env:
          PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: e2e-results.xml

      # 📁 Enhanced artifact upload
      - name: 📁 Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ github.run_id }}
          path: |
            dist/.playwright/
            **/e2e-results.xml
            **/test-results/
          retention-days: 7
          compression-level: 6
