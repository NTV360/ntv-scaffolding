name: ðŸš€ CI Pipeline

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

env:
  NX_CLOUD_DISTRIBUTED_EXECUTION: true
  NX_CLOUD_DISTRIBUTED_EXECUTION_AGENT_COUNT: 3
  NX_BRANCH: ${{ github.event.number || github.ref_name }}
  NX_RUN_GROUP: ${{ github.run_id }}
  CI: true

jobs:
  # Main CI job with comprehensive reporting
  main:
    name: ðŸ” Main CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      affected-projects: ${{ steps.affected.outputs.projects }}
      cache-hit: ${{ steps.cache-nx.outputs.cache-hit }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¦ Cache Dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: ðŸ”§ Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          echo "::group::ðŸ“¦ Installing Dependencies"
          npm ci --prefer-offline --no-audit
          echo "::endgroup::"

      - name: âš¡ Setup Nx Cloud
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: ðŸŽ¯ Cache Nx Build Outputs
        id: cache-nx
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
            node_modules/.cache/nx
            dist
          key: ${{ runner.os }}-nx-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.js', '**/*.json', '**/*.html', '**/*.css') }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nx-

      - name: ðŸ” Get Affected Projects
        id: affected
        run: |
          echo "::group::ðŸŽ¯ Checking Affected Projects"
          AFFECTED=$(npx nx show projects --affected --json | jq -r '. | join(",")')
          echo "projects=$AFFECTED" >> $GITHUB_OUTPUT
          echo "Affected projects: $AFFECTED"
          echo "::endgroup::"

      - name: ðŸ§¹ Lint Code
        id: lint
        run: |
          echo "::group::ðŸ§¹ Linting Code"
          npx nx affected --target=lint --parallel=3 --verbose
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ§ª Run Tests
        id: test
        run: |
          echo "::group::ðŸ§ª Running Tests"
          npx nx affected --target=test --parallel=3 --configuration=ci --coverage --verbose
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ—ï¸ Build Projects
        id: build
        run: |
          echo "::group::ðŸ—ï¸ Building Projects"
          npx nx affected --target=build --parallel=3 --verbose
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ“š Build Storybook
        id: storybook
        run: |
          echo "::group::ðŸ“š Building Storybook"
          npx nx affected --target=build-storybook --parallel=2 --verbose
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸŽ­ Run E2E Tests
        id: e2e
        run: |
          echo "::group::ðŸŽ­ Running E2E Tests"
          npx nx affected --target=e2e --parallel=1 --verbose
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ“Š Generate Job Summary
        if: always()
        run: |
          echo "# ðŸš€ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“ˆ Cache Performance" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependencies Cache**: ${{ steps.cache-deps.outputs.cache-hit == 'true' && 'âœ… HIT' || 'âŒ MISS' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Nx Build Cache**: ${{ steps.cache-nx.outputs.cache-hit == 'true' && 'âœ… HIT' || 'âŒ MISS' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ Affected Projects" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.affected.outputs.projects }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Task Results" >> $GITHUB_STEP_SUMMARY
          echo "| Task | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§¹ Lint | ${{ steps.lint.outcome == 'success' && 'âœ… PASSED' || steps.lint.outcome == 'failure' && 'âŒ FAILED' || 'â­ï¸ SKIPPED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Test | ${{ steps.test.outcome == 'success' && 'âœ… PASSED' || steps.test.outcome == 'failure' && 'âŒ FAILED' || 'â­ï¸ SKIPPED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ steps.build.outcome == 'success' && 'âœ… PASSED' || steps.build.outcome == 'failure' && 'âŒ FAILED' || 'â­ï¸ SKIPPED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“š Storybook | ${{ steps.storybook.outcome == 'success' && 'âœ… PASSED' || steps.storybook.outcome == 'failure' && 'âŒ FAILED' || 'â­ï¸ SKIPPED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ­ E2E | ${{ steps.e2e.outcome == 'success' && 'âœ… PASSED' || steps.e2e.outcome == 'failure' && 'âŒ FAILED' || 'â­ï¸ SKIPPED' }} |" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload Test Coverage
        if: always() && steps.test.outcome == 'success'
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ðŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
            playwright-report/
          retention-days: 7

      - name: âŒ Fail if Critical Tasks Failed
        if: steps.lint.outcome == 'failure' || steps.test.outcome == 'failure' || steps.build.outcome == 'failure'
        run: |
          echo "::error::Critical tasks failed. Check the logs above."
          exit 1

  # Security and dependency check
  security:
    name: ðŸ”’ Security & Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ” Audit Dependencies
        run: |
          echo "::group::ðŸ” Security Audit"
          npm audit --audit-level=moderate || true
          echo "::endgroup::"

      - name: ðŸ“Š Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY || echo "No critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
