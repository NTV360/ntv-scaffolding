name: 🚀 CI Pipeline

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

env:
  CI: true
  NX_CLOUD_DISTRIBUTED_EXECUTION: false
  NX_SKIP_NX_CACHE: false

jobs:
  main:
    name: 🔍 Main CI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: |
          echo "::group::📦 Installing Dependencies"
          npm ci --prefer-offline --no-audit
          echo "::endgroup::"

      - name: ⚡ Setup Nx
        run: |
          echo "::group::⚡ Setting up Nx"
          npx nx --version
          echo "::endgroup::"

      - name: 🎯 Show Affected Projects
        id: affected
        run: |
          echo "::group::🎯 Checking Affected Projects"
          echo "Running on all projects for reliability"
          echo "projects=host-installation,component-pantry,host-installation-e2e" >> $GITHUB_OUTPUT
          echo "Projects: host-installation, component-pantry, host-installation-e2e"
          echo "::endgroup::"

      - name: 🧹 Lint Code
        id: lint
        timeout-minutes: 8
        run: |
          echo "::group::🧹 Linting Code"
          npx nx run-many --target=lint --all --parallel=2 --skip-nx-cache=false
          echo "::endgroup::"
        continue-on-error: true

      - name: 🧪 Run Tests
        id: test
        timeout-minutes: 12
        run: |
          echo "::group::🧪 Running Tests"
          npx nx run-many --target=test --all --parallel=2 --configuration=ci --coverage --skip-nx-cache=false
          echo "::endgroup::"
        continue-on-error: true

      - name: 🏗️ Build Projects
        id: build
        timeout-minutes: 12
        run: |
          echo "::group::🏗️ Building Projects"
          npx nx run-many --target=build --all --parallel=2 --skip-nx-cache=false
          echo "::endgroup::"
        continue-on-error: true

      - name: 📚 Build Storybook
        id: storybook
        timeout-minutes: 8
        run: |
          echo "::group::📚 Building Storybook"
          npx nx build-storybook component-pantry --skip-nx-cache=false || echo "Storybook build skipped or failed"
          echo "::endgroup::"
        continue-on-error: true

      - name: 🎭 Run E2E Tests
        id: e2e
        timeout-minutes: 15
        run: |
          echo "::group::🎭 Running E2E Tests"
          npx nx e2e host-installation-e2e --skip-nx-cache=false || echo "E2E tests skipped or failed"
          echo "::endgroup::"
        continue-on-error: true

      - name: 📊 Generate Job Summary
        if: always()
        run: |
          echo "# 🚀 CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 🎯 Projects Processed" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.affected.outputs.projects }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📋 Task Results" >> $GITHUB_STEP_SUMMARY
          echo "| Task | Status | Max Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|--------------|" >> $GITHUB_STEP_SUMMARY
          echo "| 🧹 Lint | ${{ steps.lint.outcome == 'success' && '✅ PASSED' || steps.lint.outcome == 'failure' && '❌ FAILED' || steps.lint.outcome == 'cancelled' && '⏰ TIMEOUT' || '⏭️ SKIPPED' }} | 8 minutes |" >> $GITHUB_STEP_SUMMARY
          echo "| 🧪 Test | ${{ steps.test.outcome == 'success' && '✅ PASSED' || steps.test.outcome == 'failure' && '❌ FAILED' || steps.test.outcome == 'cancelled' && '⏰ TIMEOUT' || '⏭️ SKIPPED' }} | 12 minutes |" >> $GITHUB_STEP_SUMMARY
          echo "| 🏗️ Build | ${{ steps.build.outcome == 'success' && '✅ PASSED' || steps.build.outcome == 'failure' && '❌ FAILED' || steps.build.outcome == 'cancelled' && '⏰ TIMEOUT' || '⏭️ SKIPPED' }} | 12 minutes |" >> $GITHUB_STEP_SUMMARY
          echo "| 📚 Storybook | ${{ steps.storybook.outcome == 'success' && '✅ PASSED' || steps.storybook.outcome == 'failure' && '❌ FAILED' || steps.storybook.outcome == 'cancelled' && '⏰ TIMEOUT' || '⏭️ SKIPPED' }} | 8 minutes |" >> $GITHUB_STEP_SUMMARY
          echo "| 🎭 E2E | ${{ steps.e2e.outcome == 'success' && '✅ PASSED' || steps.e2e.outcome == 'failure' && '❌ FAILED' || steps.e2e.outcome == 'cancelled' && '⏰ TIMEOUT' || '⏭️ SKIPPED' }} | 15 minutes |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 🔗 Useful Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Nx Cloud Dashboard](https://cloud.nx.app)" >> $GITHUB_STEP_SUMMARY
          echo "- [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*💡 This workflow uses local Nx caching for reliability. Nx Cloud provides additional distributed caching.*" >> $GITHUB_STEP_SUMMARY

      - name: 📤 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            coverage/
            test-results/
            playwright-report/
          retention-days: 7

      - name: ❌ Check Critical Failures
        if: steps.lint.outcome == 'failure' || steps.test.outcome == 'failure' || steps.build.outcome == 'failure'
        run: |
          echo "::error::Critical tasks failed. Check the summary above for details."
          exit 1

  # Quick security check
  security:
    name: 🔒 Security Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 5

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔍 Quick Security Audit
        run: |
          echo "::group::🔍 Security Audit"
          npm audit --audit-level=high --production || echo "Security audit completed with warnings"
          echo "::endgroup::"
