<div class="create-host-place">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Create New Host Place</h3>
  
  <form class="host-form">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="mb-4">
        <label for="business-name" class="block text-sm font-medium text-gray-700 mb-2">
          Business Name *
        </label>
        <input
          id="business-name"
          type="text"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter business name"
        />
      </div>
      
      <div class="mb-4">
        <label for="contact-person" class="block text-sm font-medium text-gray-700 mb-2">
          Contact Person
        </label>
        <input
          id="contact-person"
          type="text"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter contact person name"
        />
      </div>
    </div>
    
    <div class="mb-4">
      <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
        Address *
      </label>
      <input
        id="address"
        type="text"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter full address"
      />
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="mb-4">
        <label for="city" class="block text-sm font-medium text-gray-700 mb-2">
          City *
        </label>
        <input
          id="city"
          type="text"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter city"
        />
      </div>
      
      <div class="mb-4">
        <label for="state" class="block text-sm font-medium text-gray-700 mb-2">
          State *
        </label>
        <input
          id="state"
          type="text"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter state"
        />
      </div>
      
      <div class="mb-4">
        <label for="zip" class="block text-sm font-medium text-gray-700 mb-2">
          ZIP Code *
        </label>
        <input
          id="zip"
          type="text"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter ZIP code"
        />
      </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
          Phone Number
        </label>
        <input
          id="phone"
          type="tel"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter phone number"
        />
      </div>
      
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email
        </label>
        <input
          id="email"
          type="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter email address"
        />
      </div>
    </div>
  </form>
</div>
