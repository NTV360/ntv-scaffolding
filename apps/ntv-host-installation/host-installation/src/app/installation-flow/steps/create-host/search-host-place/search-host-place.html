<div class="search-host-place">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Search for Existing Host Place</h3>
  
  <div class="search-form">
    <div class="mb-4">
      <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">
        Business Name or Address
      </label>
      <input
        id="search-input"
        type="text"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter business name or address..."
      />
    </div>
    
    <button
      type="button"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Search
    </button>
  </div>
  
  <div class="search-results mt-6">
    <div class="text-center py-8 text-gray-500">
      <p>Enter a search term to find existing host places</p>
    </div>
  </div>
</div>
