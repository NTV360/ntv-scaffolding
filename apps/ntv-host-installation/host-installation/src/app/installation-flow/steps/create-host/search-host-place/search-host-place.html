<div class="search-host">
  <div class="search-host__inputs">
    <div class="autocomplete">
      <ntv-autocomplete
        [options]="options"
        [config]="{placeholder: 'Select a dealer...', searchable: true, clearable: true}"
        [size]="'md'"
        [variant]="'default'"
      ></ntv-autocomplete>
    </div>

    <div class="searchbar">
      <ntv-searchbar
        [placeholder]="'Search location'"
        [minCharacters]="3"
        [size]="'md'"
        [buttonBgColor]="'green'"
        [borderRadius]="'md'"
        [data]="data"
        (searchValueChange)="onSearchValueChange($event)"
        (buttonClick)="onButtonClick()"
        (selectedValue)="selectedValue($event)"
      >
      </ntv-searchbar>
    </div>
  </div>

  <div class="search-host__map">
    <google-map
      [center]="center"
      height="550px"
      width="100%"
      [zoom]="zoom"
      [options]="mapOptions"
      (mapInitialized)="onMapReady($event)"
      (mapClick)="addMarker($event)"
    />
  </div>
</div>
