<div class="template">
  <h2>Click on a template to select it</h2>
  <div class="template-main">
    @for (template of mockLayouts; track $index) {
    <ntv-card>
      <div
        class="template-body"
        [class.selected]="selectedTemplate() === template.name"
        (click)="selectTemplate(template.name)"
        (keydown)="onTemplateCardKeydown($event, template.name)"
        tabindex="0"
        role="button"
        [attr.aria-label]="'Select template: ' + template.name"
      >
        @if (selectedTemplate() === template.name) {
        <div class="selected-tag">
          <span class="selected-icon">âœ“</span>
          <span class="selected-text">SELECTED</span>
        </div>
        }
        <div class="template-content">
          <ntv-template
            [zones]="template.layout"
            style="width: 100%; height: 100%"
          ></ntv-template>
        </div>

        <div class="template-captions">
          <div class="caption-content">
            <h3 class="template-title">{{template.name}}</h3>
            <span class="template-description">{{template.description}}</span>
          </div>
        </div>
      </div>
    </ntv-card>
    }
  </div>
</div>
